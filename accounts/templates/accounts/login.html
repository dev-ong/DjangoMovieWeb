{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% load socialaccount %}

{% block content %}
  <div class="container justify-content-center" style="width: 400px">
    <h1 class="mt-3 text-white">로그인</h1>
    <form class="text-white" action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %} 
      <br>
      <input type="submit" class="btn btn-primary" value="LOGIN"> 
    </form>
    <br>
    <a href="{% provider_login_url 'google' next="/" %}" class="btn btn-secondary text-white"><img style="width: 20px; height: 20px;" src="{% static 'images/google_logo.png' %}" alt="googleimg"> 구글 로그인</a>
  </div>
{% endblock  %}
