{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <h1 class="mt-3" style="text-align: center;">회원정보수정</h1>
  <form class="text-white" action="{% url 'accounts:update' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %} 
    <input class="btn btn-light" type="submit" value="수정">
  </form>
{% endblock content %}
