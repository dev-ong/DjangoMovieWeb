{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
  <h1 class="mt-3" style="text-align: center;">비밀번호 변경</h1>
  <form class="text-white" action="{% url 'accounts:change_password' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %} 
    <br>
    <input class="btn btn-dark" type="submit" value="변경하기">
  </form>
{% endblock content %}
