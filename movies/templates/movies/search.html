{% extends 'base.html' %}

{% block content %}

    {% if not q %}
    <div class="alert alert-primary d-flex align-items-center" role="alert">
    
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
      <div>
        검색어를 입력하세요.
      </div>
    </div>
    {% endif %}

    {% if not movies and q %}
      <div class="align-items-center">
        <h1 class="fw-bold text-center text-white">{{q}}을(를) 제목에 포함한 영화 검색 결과가 없습니다</h1>
      </div>
    {% elif movies %}
    <div class="container">
      <h1 class="mt-3 fw-bold text-white">검색 결과</h1>
        <div class="row m-auto justify-content-center">
          {% for movie in movies.all %}
            <div class="col-12 col-md-6 col-lg-3 p-1">
              <div class="card h-100">
                <a class="h-100" href="{% url 'movies:detail' movie.pk %}">
                  <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="poster_img" class="card-img-top h-100">
                </a>
              </div>
            </div>
          {% endfor %}
        </div>
    </div><hr>
    {% endif %}


    


{% endblock content %}
